name: Create Azure Resources

on:
  workflow_run:
    workflows: ["Build the project"]
    branch: [master]
    types:
      - completed

env:
  rgName: "rg-githubactions-demo"
  webAppName: "webapp-euw-githubactionsdemo"

jobs:
  create-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: download artifact
        uses: dawidd6/action-download-artifact@v2.8.0
        with:
          workflow: build.yml
          name: "Build Artifact"

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_SECRET }}

      - name: Run create-resources.sh
        uses: Azure/CLI@v1
        with:
          azcliversion: 2.12.0
          inlineScript: |
            chmod +x $GITHUB_WORKSPACE/azure-deploy/create-resources.sh
            $GITHUB_WORKSPACE/azure-deploy/create-resources.sh

      - name: Deploy the .zip
        run: az webapp deployment source config-zip --src projectoutput.zip --resource-group $rgName --name $webAppName
        shell: pwsh
